<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-xxpNb9Ri7ov+l6aGKf7ZEPzvQx3q5qc4G2nRP2U+O6X17X6lZFWvc+KbI5ZI0JE1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Note Taker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/notes">Notes</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-4">
            <div class="card">
              <div class="card-header">
                <h3>Notes List</h3>
                <button class="btn btn-primary" id="new-note-btn">
                  <i class="fas fa-plus"></i> New Note
                </button>
              </div>
              <div class="card-body">
                <ul class="list-group" id="notes-list"></ul>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-8">
            <form id="note-form">
              <div class="form-group">
                <label for="note-title-input">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="note-title-input"
                  placeholder="Enter note title"
                  required
                />
              </div>
              <div class="form-group">
                <label for="note-textarea">Note</label>
                <textarea
                  class="form-control"
                  id="note-textarea"
                  rows="10"
                  placeholder="Enter note text"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary save-note">Save Note</button>
